<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Rock Paper Scissors</h1>
        <button onclick="makeChoice('rock')">Rock</button>
        <button onclick="makeChoice('paper')">Paper</button>
        <button onclick="makeChoice('scissors')">Scissors</button>
        <div class="result" id="result"></div>
        <div class="score" id="score">Human: 0 - Computer: 0</div>
    </div>

    <script>
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * 3)];
        }

        function determineWinner(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                return 'tie';
            }
            if (
                (humanChoice === 'rock' && computerChoice === 'scissors') ||
                (humanChoice === 'paper' && computerChoice === 'rock') ||
                (humanChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'human';
            }
            return 'computer';
        }

        function makeChoice(humanChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(humanChoice, computerChoice);
            let message;

            if (result === 'tie') {
                message = `It's a tie! Both chose ${computerChoice}.`;
            } else if (result === 'human') {
                message = `You win this round! Computer chose ${computerChoice}.`;
                humanScore++;
            } else {
                message = `You lost this round! Computer chose ${computerChoice}.`;
                computerScore++;
            }

            document.getElementById('result').innerText = message;
            document.getElementById('score').innerText = `Human: ${humanScore} - Computer: ${computerScore}`;
        }
    </script>
</body>
</html>
